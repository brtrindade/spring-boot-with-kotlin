cors:
  originPatterns: http://localhost:8080, http://localhost:3000, https://brunotrindade.dev

server:
  port: 8888

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
#    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

spring-doc:
  paths-to-match:
    - /api/v1/**
  swagger-ui:
    use-root-path: true
